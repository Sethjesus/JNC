<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>空氣品質即時儀表板</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 { font-size: 32px; }
    .card {
      display: inline-block;
      margin: 20px;
      padding: 30px;
      border-radius: 12px;
      background: #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .value {
      font-size: 48px;
      font-weight: bold;
      transition: 0.5s ease;
    }
    .label {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🌿 空氣品質即時儀表板</h1>
  <div class="card">
    <div class="label">PM2.5 (μg/m³)</div>
    <div id="pm25" class="value">--</div>
  </div>
  <div class="card">
    <div class="label">CO₂ (ppm)</div>
    <div id="co2" class="value">--</div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://sethjesus.github.io/JNC/data.json");
        const data = await res.json();
        document.getElementById("pm25").textContent = data.pm25.toFixed(2);
        document.getElementById("co2").textContent = data.co2.toFixed(1);
      } catch (e) {
        console.error("❌ 無法讀取資料：", e);
      }
    }

    // 初次讀取 + 每 10 秒更新
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
