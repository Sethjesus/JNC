<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空氣品質即時儀表板</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2em;
    }
    .container {
      display: flex;
      gap: 2rem;
    }
    .box {
      background-color: #222;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      width: 150px;
    }
    .label {
      font-size: 1rem;
      color: #aaa;
    }
    .value {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🌿 空氣品質即時儀表板</h1>
  <div class="container">
    <div class="box">
      <div class="label">PM2.5 (μg/m³)</div>
      <div class="value" id="pm25">--</div>
    </div>
    <div class="box">
      <div class="label">CO₂ (ppm)</div>
      <div class="value" id="co2">--</div>
    </div>
  </div>
  <div class="footer">每 30 秒自動更新</div>

  <script>
    function updateAirData() {
      fetch("data.json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("pm25").innerText = data.pm25;
          document.getElementById("co2").innerText = data.co2;
        })
        .catch(err => {
          console.error("❌ 無法載入資料：", err);
        });
    }

    updateAirData(); // 第一次載入
    setInterval(updateAirData, 30000); // 每 30 秒刷新
  </script>
</body>
</html>
